<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylenew.css">
    <script src="home.js" type="text/javascript"></script>
    <!-- <script src="data.js"></script> -->
    <!-- <script src="./jquery.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.0.js"></script> -->
    <title>示例</title>
    <link rel="icon" href="image/地球.png" sizes="16x16">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css' rel='stylesheet' />
	<script src='https://api.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>

    <script src="./JS/Draw.js"></script>
    <script src="./JS/MapLogic.js"></script>
    <script src="./JS/JSflow.js"></script>
    <script src="./JS/drawchart.js"></script>

    <link rel="stylesheet" href="new_file.css">  
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">//引用jquery</script> 
    <!-- <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script> -->
    
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
    <div id="containerleft"></div>
    <div id="map"></div>
    <div class="map-overlay top">
        <div class="map-overlay-inner">
          <h2>流动强度筛选</h2>
          <label id="month"></label>
          <input id="slider" type="range" min="0" max="10" step="1" value="0">
        </div>
        <div class="map-overlay-inner">
          <div>强度值</div>
        </div>
        </div>
    <div class="btnplace">
        <div class="btn-group">
            <a href="../../final2/index/index.html" xlink:title="返回首页">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"> 
                    <img src="image/house-door-fill.svg" alt="return home">                     
                </button>
            </a>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <img src="image/calendar-month.svg" alt="choose time">
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#" class="time-selection">2019-5</a></li>
                <li><a href="#" class="time-selection">2020-5</a></li>
                <li><a href="#" class="time-selection">2023-5</a></li>
            </ul>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <img src="image/layers-half.svg" alt="choose type">
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#" class="type-selection">迁徙流</a></li>
                <li><a href="#" class="type-selection">关注流</a></li>
            </ul>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <img src="image/visible.svg" alt="choose type">
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#" class="getorclean">获取</a></li>
                <li><a href="#" class="getorclean">清除</a></li>
                <li><a href="#" class="getorclean">全局</a></li>
            </ul>
        </div>
    </div>

       
    <div id="right-bar" border="1">
        <div id="table">
            <div class="tab">
                <div id="tab1">最大流入城市</div>
                <div id="tab2">最大流出城市</div>
            </div>
            <div class="ranking-list">
                <div id="list1">
                    
                </div>
                <div id="list2"></div>
            </div>
            <div id="description">               
                <table id="table2" >
                    <tbody>
                      <tr>
                        <td> 总流入 </td>
                        <td> 总流出 </td>
                      </tr>
                      <tr>                      
                        <td id="td1"></td>                                          
                        <td id="td2"></td>
                      </tr>
                    </tbody>
                    <colgroup>
                      <col>
                      <col>
                    </colgroup>
                  </table>               
            </div>
        </div>
    
        <div id="chart">
            <canvas id="chart-output"></canvas>
        </div>

    </div>

    <script src="Main.js"></script>
</body>
</html>
